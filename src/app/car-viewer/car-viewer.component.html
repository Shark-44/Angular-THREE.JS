<!-- car-viewer.component.html -->
<div class="canvas-container">
    <canvas #rendererCanvas></canvas>
    <div class="instructions">
      <h3>Use the mouse to move the car and the arrows for the light</h3>
    </div>
    <div class="color-controls">
      <h3>Choose color:</h3>
      <button *ngFor="let color of colors" 
      [style.backgroundColor]="color" 
      (click)="applyColor(color, 'polySurface282_main_color_0')"
      class="color-button">
</button></div>
  </div>
